# Python Service Configuration (Docker network)
api.base-url=${API_BASE_URL:http://python-service:8000}
api.key=${API_KEY:your-api-key-here}
api.model-provider=${API_MODEL_PROVIDER:gemini}
api.model-name=${API_MODEL_NAME:gemini-2.0-flash}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:/app/data/courseapp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# File upload configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Application specific properties
app.upload.dir=/app/uploads

# Server Configuration
server.port=8080

# CORS Configuration for Docker
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://frontend-service:3000}
